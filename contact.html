<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/356a2141ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
            <ul class="nav-bar">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#about">About</a></li>
                <li class="name-sake">Willow</li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="#contact" class="accent-menu-item">Contact</a></li>
            </ul>
        </nav>
        <section class="header-banner">
            <h1 class="contact-header">Contact Me</h1>
        </section>
        <main class="contactPage wrapper">
            <aside>
                <div class="aside-box">

                    <ul class="icons">
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-linkedin-in"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                    </ul>
                    <h3>info@email.com</h3>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </aside>
            <div id="contact" class="form-box">

                <form action="">
                    <input type="text" name="contact" id="userName" placeholder="Name">
                    <input type="email" name="contact" id="userEmail" placeholder="Email address">
                    <textarea name="contact" id="userMessage" cols="30" rows="10" placeholder="Message"></textarea>
                    <button type="submit" id="submitButton" name="contact">Submit</button>        
                </form>
            </div>
        </main>
        <footer class="contact-footer">
            <p>Copyright &copy; 2018 HackerYou</p>
        </footer>
</body>
</html>
